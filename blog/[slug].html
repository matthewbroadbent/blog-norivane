<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Loading... - Norivane Blog</title>
    <meta name="description" id="pageDescription" content="Loading article...">
    
    <!-- Norivane Brand Colors and Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --deep-blue: #0A2342;
            --sharp-teal: #00B2A9;
            --very-dark-grey: #212529;
            --medium-grey: #6c757d;
            --light-grey-text: #8b9bb4;
            --white: #FFFFFF;
            --light-grey: #f8f9fa;
            --border-grey: #e9ecef;
            --shadow-light: 0 2px 8px rgba(10, 35, 66, 0.08);
            --shadow-medium: 0 8px 32px rgba(10, 35, 66, 0.12);
            --gradient-primary: linear-gradient(135deg, var(--sharp-teal) 0%, #00d4c7 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--very-dark-grey);
            background-color: var(--light-grey);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Navigation */
        .blog-nav {
            background: white;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-grey);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--sharp-teal);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        .blog-link {
            color: var(--sharp-teal);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .blog-link:hover {
            opacity: 0.8;
        }

        /* Article */
        .article-container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-light);
            margin: 2rem 0;
            overflow: hidden;
        }

        .article-header {
            padding: 3rem 3rem 2rem;
            text-align: center;
        }

        .article-meta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            font-size: 0.875rem;
            color: var(--light-grey-text);
        }

        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--deep-blue);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .article-excerpt {
            font-size: 1.25rem;
            color: var(--medium-grey);
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto;
        }

        .article-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .article-content {
            padding: 3rem;
            font-size: 1.125rem;
            line-height: 1.7;
        }

        .article-content h1,
        .article-content h2,
        .article-content h3,
        .article-content h4,
        .article-content h5,
        .article-content h6 {
            color: var(--deep-blue);
            margin: 2rem 0 1rem;
            font-weight: 600;
        }

        .article-content h2 {
            font-size: 1.75rem;
        }

        .article-content h3 {
            font-size: 1.5rem;
        }

        .article-content p {
            margin-bottom: 1.5rem;
        }

        .article-content ul,
        .article-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .article-content li {
            margin-bottom: 0.5rem;
        }

        .article-content blockquote {
            border-left: 4px solid var(--sharp-teal);
            padding-left: 2rem;
            margin: 2rem 0;
            font-style: italic;
            color: var(--medium-grey);
        }

        .article-content code {
            background: var(--light-grey);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .article-content pre {
            background: var(--light-grey);
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-grey);
        }

        .tag {
            background: rgba(0, 178, 169, 0.1);
            color: var(--sharp-teal);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .loading-state,
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-grey);
            border-top-color: var(--sharp-teal);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .article-title {
                font-size: 2rem;
            }

            .article-header,
            .article-content {
                padding: 2rem 1.5rem;
            }

            .article-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="blog-nav">
        <div class="container">
            <div class="nav-content">
                <a href="/" class="back-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m12 19-7-7 7-7"/>
                        <path d="m19 12H5"/>
                    </svg>
                    Back to Norivane
                </a>
                <a href="/blog.html" class="blog-link">All Articles</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div id="loadingState" class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading article...</p>
            </div>

            <div id="errorState" class="error-state" style="display: none;">
                <h2>Article not found</h2>
                <p>The article you're looking for doesn't exist or has been removed.</p>
                <a href="/blog.html" class="blog-link">← Back to all articles</a>
            </div>

            <article id="articleContainer" class="article-container" style="display: none;">
                <header class="article-header">
                    <div class="article-meta">
                        <span id="articleDate"></span>
                        <span>•</span>
                        <span id="readTime"></span>
                    </div>
                    <h1 class="article-title" id="articleTitle"></h1>
                    <p class="article-excerpt" id="articleExcerpt"></p>
                </header>
                
                <img id="articleImage" class="article-image" style="display: none;">
                
                <div class="article-content" id="articleContent"></div>
                
                <div id="articleTags" class="article-tags" style="display: none;"></div>
            </article>
        </div>
    </main>

    <script>
        function getSlugFromUrl() {
            const path = window.location.pathname;
            const segments = path.split('/');
            return segments[segments.length - 1].replace('.html', '');
        }

        async function loadArticle() {
            const slug = getSlugFromUrl();
            
            if (!slug) {
                showErrorState();
                return;
            }

            try {
                const response = await fetch(`/api/blog/${slug}`);
                const data = await response.json();
                
                if (data.post) {
                    displayArticle(data.post);
                } else {
                    showErrorState();
                }
            } catch (error) {
                console.error('Error loading article:', error);
                showErrorState();
            }
        }

        function displayArticle(post) {
            // Update page metadata
            document.getElementById('pageTitle').textContent = `${post.title} - Norivane Blog`;
            document.getElementById('pageDescription').setAttribute('content', post.meta_description || post.excerpt);
            
            // Update article content
            document.getElementById('articleTitle').textContent = post.title;
            document.getElementById('articleExcerpt').textContent = post.excerpt;
            document.getElementById('articleDate').textContent = formatDate(post.published_at);
            document.getElementById('readTime').textContent = `${Math.ceil(post.content.length / 1000)} min read`;
            
            // Handle featured image
            const imageEl = document.getElementById('articleImage');
            if (post.featured_image) {
                imageEl.src = post.featured_image;
                imageEl.alt = post.title;
                imageEl.style.display = 'block';
            }
            
            // Convert content (assuming it's markdown or HTML)
            document.getElementById('articleContent').innerHTML = formatContent(post.content);
            
            // Handle tags
            const tagsContainer = document.getElementById('articleTags');
            if (post.tags && post.tags.length > 0) {
                tagsContainer.innerHTML = post.tags.map(tag => 
                    `<span class="tag">${tag}</span>`
                ).join('');
                tagsContainer.style.display = 'flex';
            }
            
            // Show article, hide loading
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('articleContainer').style.display = 'block';
        }

        function showErrorState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatContent(content) {
            // Basic content formatting - you might want to use a markdown parser here
            return content
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/^/, '<p>')
                .replace(/$/, '</p>');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadArticle);
    </script>
</body>
</html>
